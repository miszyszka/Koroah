<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- https://favicon.io/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="apple-mobile-web-app-bg-color" content="#FF0000" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
    <title>KOROAH</title>
  </head>

  <body>
    <div class="BG"></div>
    <div class="message-container"></div>

    <div class="screen main-screen active">
      <div class="btn btn-big new-game-BTN">Nowa gra</div>
      <div class="btn btn-big join-game-BTN">Dołącz</div>
    </div>

    <!-- NEXT NEW GAME SCREEN -->
    <div class="screen next-new-game-screen no-active">
      <div class="top-bar">
        <div class="btn-small go-back">
          <img src="svg/angles-left-solid.svg" alt="" />
        </div>
      </div>
      <div class="main-content">
        <h2 class="label">NAZWA GRY</h2>
        <input class="input name-game-input" type="text" />
        <h2 class="label">ilość graczy</h2>
        <div class="circle-container">
          <!-- <div class="btn btn-small cricle">2</div> -->
          <div class="btn btn-small cricle">3</div>
          <div class="btn btn-small cricle">4</div>
          <div class="btn btn-small cricle">5</div>
        </div>
      </div>
      <div class="menu-bar">
        <div class="btn btn-big next-new-game-BTN btn-invisible">Dalej</div>
      </div>
    </div>

    <!-- FINAL NEW GAME SCREEN -->
    <div class="screen final-new-game-screen no-active">
      <div class="top-bar">
        <div class="btn-small go-back">
          <img src="svg/angles-left-solid.svg" alt="" />
        </div>
      </div>
      <div class="main-content">
        <div class="container">
          <div class="table"></div>
          <div class="chair chair-1" data-chair-id="1"></div>
          <div class="chair chair-2" data-chair-id="2"></div>
          <div class="chair chair-3" data-chair-id="3"></div>
          <div class="chair chair-4" data-chair-id="4"></div>
          <div class="chair chair-5" data-chair-id="5"></div>
        </div>
      </div>
      <div class="menu-bar">
        <div class="btn btn-big final-new-game-BTN btn-invisible">STWÓRZ</div>
      </div>
      <div class="avatars-container no-active">
        <div class="avatar acalas" id="avatar-acalas"></div>
        <div class="avatar umza" id="avatar-umza"></div>
        <div class="avatar raona" id="avatar-raona"></div>
        <div class="avatar hess" id="avatar-hess"></div>
        <div class="avatar layao" id="avatar-layao"></div>
      </div>
    </div>

    <!-- NEXT JOIN GAME SCREEN -->
    <div class="screen next-join-game-screen no-active">
      <div class="top-bar">
        <div class="btn-small go-back">
          <img src="svg/angles-left-solid.svg" alt="" />
        </div>
      </div>
      <div class="main-content">
        <h2 class="label">NAZWA GRY</h2>
        <input class="input join-game-input" type="text" />
      </div>
      <div class="menu-bar">
        <div class="btn btn-big next-join-game-BTN btn-invisible">join</div>
      </div>
    </div>

    <!-- FINAL JOIN GAME SCREEN -->
    <div class="screen final-join-game-screen no-active">
      <div class="top-bar">
        <div class="btn-small go-home">
          <img src="svg/house-solid.svg" alt="" />
        </div>
      </div>
      <div class="main-content">
        <h2>Kim grasz?</h2>
        <div class="icon-container"></div>
        <div class="pin-box el-invisible">
          <h2 class="pin-label">Stwórz PIN</h2>
          <input class="input pin-game-input" type="text" maxlength="4" />
        </div>
      </div>
      <div class="menu-bar">
        <div class="btn btn-big final-join-game-BTN btn-invisible">START</div>
      </div>
    </div>

    <!-- SELLECT PLAYER SCREEN -->
    <div class="screen select-player-screen no-active">
      <div class="btn-small go-back">
        <img src="svg/angles-left-solid.svg" alt="" />
      </div>
    </div>

    <!--  -->
    <!--  -->
    <!--  -->
    <!--  -->

    <!-- PLAYER PAGE -->
    <div class="screen game-screen no-active">
      <div class="game-top-bar">
        <div class="btn testBTN btn-small">TEST</div>
        <div class="btn btn-small go-home">
          <img src="svg/house-solid.svg" alt="" />
        </div>
      </div>

      <div class="notification-container">

          <h2>wartość kryształu</h2>
          <input class="crystal-input" type="text" />
          <div class="btn add-crystal">ADD</div>

        <h1>NOTIFICATIONS 2</h1>
      </div>

      <div class="deck deck-prices prices deck-active">
        <div class="bars-container price-container">
          <div class="bar-container">
            <div class="measure measure-1 ciecz"></div>
            <div class="small-circle ciecz">
              <img src="svg/ciecz.svg" alt="" />
            </div>
            <h2 class="price-bar-value price-1">3</h2>
          </div>
          <div class="bar-container">
            <div class="measure measure-2 krysztal"></div>
            <div class="small-circle krysztal">
              <img src="svg/krysztal.svg" alt="" />
            </div>
            <h2 class="price-bar-value price-2">3</h2>
          </div>
          <div class="bar-container">
            <div class="measure measure-3 skala"></div>
            <div class="small-circle skala">
              <img src="svg/skala.svg" alt="" />
            </div>
            <h2 class="price-bar-value price-3">3</h2>
          </div>
          <div class="bar-container">
            <div class="measure measure-4 zelazo"></div>
            <div class="small-circle zelazo">
              <img src="svg/zelazo.svg" alt="" />
            </div>
            <h2 class="price-bar-value price-4">3</h2>
          </div>
        </div>
        <!-- SEPARATOR -->
        <div class="separator"></div>

        <div class="bars-container danina-container"></div>
      </div>

      <!-- <div class="deck deck-prices prices deck-active">
        <h2>Ile chcesz mieć kryształu</h2>
        <input class="crystal-input" type="text">
        <div class="btn add-crystal">ADD</div>
      </div> -->

      <div class="deck deck-user user deck-inactive">
        <h2>Kim grasz?</h2>
      </div>
      <div class="game-menu-bar">
        <div class="btn game-menu-btn prices selected">
          <svg
            width="23"
            height="30"
            viewBox="0 0 23 30"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M22 30C21.4477 30 21 29.5523 21 29L21 1C21 0.447716 21.4477 0 22 0C22.5523 0 23 0.447716 23 1L23 29C23 29.5523 22.5523 30 22 30ZM0 29C0 29.5523 0.447716 30 1 30C1.55229 30 2 29.5523 2 29L2 9C2 8.44772 1.55228 8 1 8C0.447715 8 0 8.44772 0 9V29ZM7 29C7 29.5523 7.44772 30 8 30C8.55229 30 9 29.5523 9 29L9 13C9 12.4477 8.55229 12 8 12C7.44772 12 7 12.4477 7 13L7 29ZM14 29C14 29.5523 14.4477 30 15 30C15.5523 30 16 29.5523 16 29V19C16 18.4477 15.5523 18 15 18C14.4477 18 14 18.4477 14 19V29Z"
              fill="white"
            />
          </svg>
        </div>
        <div class="btn game-menu-btn user">
          <svg
            width="14"
            height="12"
            viewBox="0 0 14 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M6.98307 0.0566406L13.9193 10.7277L13.0808 11.2727L7.017 1.94374L1.88313 10.5002H7.00004V11.5002H0.116943L6.98307 0.0566406Z"
              fill="#D9D9D9"
            />
          </svg>
        </div>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
